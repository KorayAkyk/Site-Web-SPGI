


<!DOCTYPE html>
<html lang="Fr">

<html>
  <head>
    <div class="header">
      <h1>SuperVision Gardette</h1>
      <p>Analyse de la BDD</p>
    </div>

    <meta charset="UTF-8">
    <title>Gardette</title>
    <link rel="stylesheet" href="..\CSS\lister.css" />
    <script src="Scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="..\CSS\menu.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="..\JS\Scripts.js"></script>


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    //cette fonction utilise une variable globale data qui est un tableau d'objet contenant (au moins) les titres.
    function confirmation(id)
      {
      if (confirm("Voulez-vous vraiment supprimer le billet:\n\n " + data[id].titre+ " ?" )) 
        window.location.href = "supprime_billet.inc.php?id="+id;
      }
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var pc_name;
        var cpu;
        var m_ram;
        var f_ram;
        var u_ram;
        var f_ram_percent;
        var u_ram_percent;
        var speed_wd;
        var speedtest;
        var cegid_stop;
        var cegid_start;
        var date_now;


        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Cpu Usage',     11],
          ['Used Ram',      2],
          ['Free Ram',  2],
          ['Write/Delete Speed', 2],
          ['Speed Test',    7]
        ]);

        var options = {
          title: 'Gardette SuperVision'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
